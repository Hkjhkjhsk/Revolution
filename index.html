<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الندبة السوداء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@200;300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #050507;
            color: #a1a1aa;
            overflow: hidden;
            margin: 0;
        }
        .font-amiri { font-family: 'Amiri', serif; }
        
        /* تأثير الصقيع والعزلة */
        .cold-overlay {
            background: radial-gradient(circle, transparent 20%, rgba(10, 20, 30, 0.8) 100%);
            pointer-events: none;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
            52% { opacity: 0.3; }
            54% { opacity: 0.7; }
        }
        .flicker { animation: flicker 6s infinite; }

        .vignette {
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        /* صورة العسكري المربعة */
        .soldier-frame {
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050507; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; }
    </style>
